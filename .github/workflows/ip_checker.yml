name: Run Detect (Cloudflare & Proxy)

on:
  workflow_dispatch:           # 支持手动触发
  schedule:
    - cron: '0 */3 * * *'      # 每3小时自动运行一次

jobs:
  run-detect:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install dnspython requests

      - name: 运行DNS2Geo.py
        run: python DNS2Geo.py

      - name: 运行proxyip.py
        run: python proxyip.py

      - name: 运行自动IP归属地检测脚本
        run: python your_script.py

      - name: 运行CloudflareScanner.exe
        run: .\CloudflareScanner\CloudflareScanner.exe -dn $(powershell -Command "(Get-Content CloudflareScanner/ip.txt | Measure-Object -Line).Lines")
        # -dn 参数自动统计ip.txt行数

      - name: 提交并推送更改
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "自动更新 [skip ci]" || echo "No changes to commit"
          git push
